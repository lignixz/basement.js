<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	
	<title>basement.js</title>

	<link type="text/css" href="bas.css" rel="stylesheet" />
		
		
</head>
<body>

	<div id="top_box">
		<div id="logo_box"><img id="logo" src="basement2.png"></img></div>	
	</div>

	<div id="mid_bar">
		<div id="concept">simple javascript testing lab</div>
		<div id="get">get it on github</div>
	</div>
	
	
	
	<div id="content">
	
		<div id="descrip">
			<h3>Simple to use:</h3>
			
			<div class="intro">Start a test and perform checks:</div>
			<div class="code">
				<div class="line">
					<span class="basament">basement</span>
					<span class="method">.new</span>
					<span class="parent">(</span>
					<span class="string"> "a simple test" </span>
					<span class="parent">)</span>
				</div>
				<div class="line tab">
					<span class="method">.check</span>
					<span class="parent">(</span>
					<span class="string"> "length" </span>
					<span class="parent">,</span>
					<span class="identifier">side</span>
					<span class="parent">==</span>
					<span class="identifier">top</span>
					<span class="parent">)</span>
				</div>
				<div class="line tab">
					<span class="method">.check</span>
					<span class="parent">(</span>
					<span class="string"> "area" </span>
					<span class="parent">,</span>
					<span class="identifier">area</span>
					<span class="parent">==</span>
					<span class="identifier">side</span>
					<span class="parent">*</span>
					<span class="identifier">top</span>
					<span class="parent">)</span>
				</div>
			</div>

		</div>
		
		<div id="arrow"><img src="arrow.png"></img></div>
		
		<div id="button_box">
				
			<div id="test_button">test</div>
			<div id="test_label">click for sample</div>
		</div>
		
		
	</div>
	

</body>
</html>
